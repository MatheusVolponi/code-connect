<!DOCTYPE html>
<html lang = "pt-br">

<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>CodeConnect</title>
</head>

<body>
    <aside>
        <img src="./img/Logo.svg" alt="Logo">
        <nav>
            <ul class="link-list">
                <li>
                    <a href="#" class="link-feature">Publicar</a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/feed.svg" alt="Feed">
                        Feed
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/account_circle.svg" alt="Perfil">
                        Perfil
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/info.svg" alt="Info">
                        Sobre nós
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/logout.svg" alt="Sair">
                        Sair
                    </a>
                </li>

            </ul>
        </nav>
    </aside>

    <main>
        <div class="container-upload-img">
            <div class="container-img">
                <img src="./img/image1.png" alt="" class="main-img">
            </div>
            <button id="upload-btn">Carregar imagem</button>
            <input type="file" id="upload-img" accept="image/" style="display: none"/>
            <div class="container-img-name">
                <p>image_projeto.png</p>
                <img src="./img/close.svg">
            </div>
        </div>
        <div class="container-description">
            <h2>Novo Projeto</h2>
            <form>
                <div>
                    <label for="name">Nome do projeto</label>
                    <input type="text" id="name" name="name"/>
                </div>
                <div>
                    <label for="description">Descrição</label>
                    <textarea type="text" id="description" name="description"></textarea>
                </div>
                <div>
                    <label for="tag">Tags</label>
                    <input type="text" id="category" name="tag"/>
                </div>
                <ul class="tags-list" id="tags-list"></ul>  
                <div class="container-buttons">
                    <button class="discard-button">Descartar</button>
                    <button class="publish-button">Publicar</button>
                </div>
            </form>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>

</html>
